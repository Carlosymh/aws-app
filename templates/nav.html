        <span class="icon-nav"></span>
    </label>
    <!--Logo-->
    <a href="/home" class="enlace">
        <img src="/static/img/Muni.png" alt="" class="logo">
        <h1 class="text_logo"><b>P&P System</b></h1>
        
    </a>
 
    <!--MENU-->
    <div class="nav-main__menu">
        <div class="btn_nav"></div>
        <a href='/home' class='link_menu'><i class="fas fa-mobile">  Procesos</i> </a>
        <button class="accordion"><i class="fa-solid fa-mobile-screen"></i>  Reportes</i></button>
        <div class="panel">

    </div>
<div class="user_info">

  <option value="MEDELLIN01"> MEDELLIN01</option>
  
  {%endif%}
  </select>

</div>

</nav>


{% block body %}
{% endblock %}

<script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        /* Toggle between adding and removing the "active" class,
        to highlight the button that controls the panel */
        this.classList.toggle("active");
    
        /* Toggle between hiding and showing the active panel */
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
</script>
</body>
</html>
